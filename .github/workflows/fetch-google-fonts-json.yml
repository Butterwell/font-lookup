on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Generate text.txt
        run: ls > test.txt
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate test.txt from action